<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        宠物列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>小区管理</cite></a>
              <a><cite>宠物列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                        style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="app">
    <div>
        <span class="demonstration">时间范围</span>
        <el-date-picker
                @change="dateChange()"
                v-model="selectDate"
                type="daterange"
                range-separator="--"
                start-placeholder="开始日期"
                end-placeholder="结束日期"
                :picker-options="pickerOptions">
        </el-date-picker>
        <span class="demonstration">搜索关键字</span>
        <el-input v-model="searchMap.name" style="width: 20%" placeholder="请输入宠物名称"></el-input>
        <el-button type="primary" plain @click="searchMap.pageNum=1;search()">搜索</el-button>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" @click="delAll()">
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button class="layui-btn" @click="question_add('添加','pet_add.html','1000','600')">
            <i class="layui-icon">&#xe608;</i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge">1</span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="allChecked" :checked="checkedIDs.length===petList.length"
                       @click="allChecked">
            </th>
            <th>
                ID
            </th>
            <th>
                宠物照片
            </th>
            <th>
                所属成员
            </th>
            <th>
                宠物名称
            </th>
            <th>
                宠物颜色
            </th>
            <th>
                备注
            </th>
            <th>
                收养时间
            </th>
            <th>
                创建时间
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr v-for="(pet, index) in petList">
            <td>
                <input type="checkbox" :id="'id'+pet.id" :value="pet.id" v-model="checkedIDs">
            </td>
            <td>
                {{pet.id}}
            </td>
            <td>
                <img src="./images/tx.jpg" width="50" height="30">
            </td>
            <td>
                {{pet.ownerName}}
            </td>
            <td>
                {{pet.name}}
            </td>
            <td>
                {{pet.color}}
            </td>
            <td>
                {{pet.color}}
            </td>
            <td>
                {{dateFormat(pet.adoptTime)}}
            </td>

            <td>
                {{dateFormat(pet.createTime)}}
            </td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;"
                   @click="qpet_edit('编辑','pet_add.html','2','1000','600')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" @click="del_one(pet.id)" style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :page-size="searchMap.pageSize"
            layout="prev, pager, next, sizes"
            :page-sizes="[2,10,20]"
            style="text-align: right;"
            :total="total">
    </el-pagination>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="UTF-8"></script>
<script src="/js/index.js" charset="UTF-8"></script>
<script src="/js/moment.min.js" charset="UTF-8"></script>
<script src="js/axios.js" charset="UTF-8"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            checkedIDs: [],
            petList: [],
            total: 10,
            searchMap: {"startTime": "", "endTime": "", "name": "", "pageNum": 1, "pageSize": 2},
            selectDate: ['', ''],

            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
        },
        methods: {
            search() {
                axios.post("/pet/search", this.searchMap).then((res) => {
                    app.petList = res.data.data;
                    app.total = res.data.total;
                });
            },

            del_one(id) {
                this.$confirm('请问您是否要删除该宠物信息?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //把选中的ID封装到集合中
                    this.checkedIDs.push(id);
                    //执行删除操作
                    axios.post("/pet/del", this.checkedIDs).then((res) => {
                        if (res.data.flag) {
                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                        }
                        //删除成功，把选中的ID列表置为空
                        this.checkedIDs = [];
                        //把页面置为1，重新获取列表数据
                        this.searchMap.pageNum = 1;
                        this.search();
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //删除全部选中的
            delAll() {
                this.$confirm('请问您是否要删除选中小区信息?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //执行删除操作
                    axios.post("/pet/del", this.checkedIDs).then((res) => {
                        if (res.data.flag) {
                            this.$message({
                                type: 'success',
                                message: '删除成功!'
                            });
                        }
                        //删除成功，把选中的ID列表置为空
                        this.checkedIDs = [];
                        //把页面置为1，重新获取列表数据
                        this.searchMap.pageNum = 1;
                        this.search();
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            //全选/不选
            allChecked: function () {
                if (this.checkedIDs.length === this.petList.length) {
                    // 全不选
                    this.checkedIDs = [];

                } else {
                    this.checkedIDs = [];
                    // 全选
                    this.petList.forEach((item) => {
                        this.checkedIDs.push(item.id); // 与checkbox的value统一
                    })
                }
            },

            handleSizeChange(pageSize) {
                this.searchMap.pageSize = pageSize;
                this.search();
            },
            handleCurrentChange(pageNum) {
                this.searchMap.pageNum = pageNum;
                this.search();
            },

            dateChange() {
                if (this.selectDate == null || this.selectDate.length == 0) {
                    this.searchMap.startTime = '';
                    this.searchMap.endTime = '';

                } else {
                    if (this.selectDate[0] != null && this.selectDate[0] != ' ') {
                        this.searchMap.startTime = this.dateFormat(this.selectDate[0]);
                    }
                    if (this.selectDate[1] != null && this.selectDate[1] != ' ') {
                        this.searchMap.endTime = this.dateFormat(this.selectDate[1]);
                    }

                }
            },
            //日期格式化
            dateFormat(date, format) {
                if (format == null || format == ' ') {
                    format = "YYYY-MM-DD HH:mm:ss";
                }
                return moment(date).format(format);
            },

            /*添加*/
            question_add(title, url, w, h) {
                x_admin_show(title, url, w, h);
            },

            //编辑
            gpet_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                x_admin_show(title, url, w, h);
            },

            x_admin_show(title, url, w, h) {
                if (title == null || title == '') {
                    title = false;
                }
                ;
                if (url == null || url == '') {
                    url = "404.html";
                }
                ;
                if (w == null || w == '') {
                    w = 800;
                }
                ;
                if (h == null || h == '') {
                    h = ($(window).height() - 50);
                }
                ;

                layer.open({
                    type: 2,
                    area: [w + 'px', h + 'px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: title,
                    content: url,
                    cancel: function (index, layero) {
                        this.search();
                    }
                });
            },

            /*关闭弹出框口*/
            x_admin_close() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            },
        },
        created: function () {
            layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
                $ = layui.jquery;//jquery
                layer = layui.layer;//弹出层
                okLoading.close($);
                //以上模块根据需要引入

                /*laypage({
                  cont: 'page'
                  ,pages: 100
                  ,first: 1
                  ,last: 100
                  ,prev: '<em><</em>'
                  ,next: '<em>></em>'
                }); */
                layer.ready(function () { //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                        //,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                    });
                });
            });
            this.search();
        }
    });
</script>

</body>
</html>
